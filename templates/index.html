    <form action="/analyse" method="get">
      <div class="form-floating mb-3">
        <input  type="input" class="form-control" name="textbox" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Enter your Text</label>
      </div>
        <!-- <textarea name="textbox" id="textbox1" cols="30" rows="10" style="height: 73px; width: 457px;"> 
        </textarea><br> -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Remove">
          <label class="form-check-label" for="flexSwitchCheckDefault" >Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckDefault" >Remove Enters</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="NewLineRemove" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckDefault" >Remove Spaces</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="UpperCase" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckDefault" >Turn all characters to upper case</label>
        </div>
